<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceOps AI | Command HUD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#7f0df2",
            "primary-light": "#a855f7",
            "landing-primary": "#3b19e6",
            "background-dark": "#05010a",
            "background-light": "#f6f6f8",
            "terminal-green": "#22c55e",
            "void": "#050508",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "mono": ["JetBrains Mono", "monospace"]
          },
          animation: {
            'blob': 'blob 7s infinite',
            'breathe': 'breathe 4s ease-in-out infinite',
            'breathe-slow': 'breathe-slow 8s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'morph': 'morph 8s ease-in-out infinite',
            'scan': 'scan 3s linear infinite',
            'spin-slow': 'spin 12s linear infinite',
            'spin-reverse': 'spin 15s linear infinite reverse',
            'drift': 'drift 20s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(20px, -40px) scale(1.1)' },
              '66%': { transform: 'translate(-15px, 15px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            breathe: {
              '0%, 100%': { opacity: '0.4', transform: 'scale(0.98)' },
              '50%': { opacity: '0.9', transform: 'scale(1.02)' },
            },
            'breathe-slow': {
              '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
              '50%': { transform: 'scale(1.05)', opacity: '1' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 15px rgba(127, 13, 242, 0.3))' },
              '50%': { opacity: '.7', filter: 'drop-shadow(0 0 35px rgba(127, 13, 242, 0.7))' },
            },
            morph: {
              '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
            },
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' }
            },
            drift: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '25%': { transform: 'translate(10px, -10px)' },
              '50%': { transform: 'translate(-5px, 5px)' },
              '75%': { transform: 'translate(-10px, -5px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass-panel {
      background: rgba(255, 255, 255, 0.01);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .liquid-glass {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
      backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }
    .grid-bg {
      background-image: linear-gradient(rgba(127, 13, 242, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(127, 13, 242, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .terminal-shadow {
      box-shadow: 0 0 40px rgba(127, 13, 242, 0.15);
    }
    .custom-scrollbar { scrollbar-width: thin; scrollbar-color: rgba(127, 13, 242, 0.2) transparent; }
    .custom-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(127, 13, 242, 0.2); border-radius: 10px; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }

    /* Landing Page Specific Classes */
    .noise-bg {
      background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBw0OLevI6eELkuiUpq4QaSf7Hn07vCiwn7taXxCC2_4h4n1x_Blbm5mHhWGFBfACiExuxla6Rjkqdx2J2IzyURfUUtH8vZHAwWE8CcNZM8nfTIoDc_7ozpar6446BiD8F2UwBgpmil5DcxwmhiDgLNdzmseFp2_wrNj3-ZvtOxChGH1wvQ-BTtTMQHINxH6ZZYl67MKg838F0TEWA809aaGVD2ZuaqLrhJ3KRC-Jpa9PVssUypz_iIZS7iUA9CPgZq8MR-XU5uR0__);
      opacity: 0.03;
      pointer-events: none;
    }
    .glass-btn {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }
    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(59, 25, 230, 0.4);
      transform: translateY(-1px);
    }
    .orb-glow {
      background: radial-gradient(circle, rgba(59, 25, 230, 0.4) 0%, rgba(59, 25, 230, 0) 70%);
    }
  </style>
